<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	    <title>How's The Weather App</title>

	<link href="css/style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.typekit.net/klj4etp.css">
 <meta name="viewport" content="width=device-width">

  <body>
  
  <section> 
  <div class="row"> 
  <div class="col-12">
  <input id="zipCode" type="text" placeholder="Enter a zip code" name="search">
  <button type="submit" class="go" id="search_btn">GO</button>
</div>
  </div>
  
  <div class="row"> 
  <div class="col-12" id="bgPhoto">
     <div class="blackbox col-s-12 col-md-12 col-lg-10">
    <div class="city col-sm-12 col-lg-4"><p><br> <span id="cityName"></span></p></div>
    
    <div class="col-sm-12 col-lg-8 offset-sm-0 offset-lg-2 ">
    <div class="report"><p><span class="its" id="smIts"></span><span class="temp" id="tempF"></span><br> <span id="weatherType"></span></p></div>
    </div>      
    </div>   
    </div>
 </div>
  
  
  
  <div class="row"> 
  <div class="footer col-12"><p>How's the Weather?</p></div>
    </div>
    
      </section>
